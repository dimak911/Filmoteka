<header class="header header--home">
  <div class="header__container">
    <div class="header__section">
      <nav class="header__nav">
        <a class="header__logo" href="././index.html">
          <svg class="header__logo-icon" width="24" height="24">
            <use href="./././images/header-img/symbol-defs.svg#icon-film"></use>
          </svg>
          <span class="header__logo-name lng-header-logo">Filmoteka</span>
        </a>
        <!--  -->
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <button
              class="header__nav-btn header__nav-item--active"
              type="button"
              data-action="home"
            >
              <a class="header__nav-btn" href="././index.html">Home</a>
            </button>
          </li>
          <li class="header__nav-item">
            <button class="header__nav-btn" type="button" data-action="library">
              <a class="header__nav-btn" href="././my-library.html"
                >My library</a
              >
            </button>
          </li>
        </ul>
      </nav>
    </div>
    <!-- film searcher -->
    <div class="header__filmsearch">
      <!-- form -->
      <form class="header__form" role="search">
        <input
          class="header__form-input"
          type="text"
          name="query"
          placeholder="Search movies by name"
          autocomplete="off"
        />
        <button type="submit" class="header__form-input-btn js-input-btn">
          <svg class="header__form-search-icon" width="12" height="12">
            <use
              href="./././images/header-img/symbol-defs.svg#icon-search"
            ></use>
          </svg>
        </button>
      </form>
    </div>
  </div>
</header>
